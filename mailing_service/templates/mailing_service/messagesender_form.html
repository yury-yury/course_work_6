{% extends 'mailing_service/base.html' %}

{% block body %}
    <form method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>

                    </div>
                </div>
            </div>
        {% if formset %}
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Версии товара</h3>
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% if not forloop.last %}
                            <hr class="mb-4">
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
        </div>
    </div>
    </form>
{% endblock %}
